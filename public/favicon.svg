<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Outer glow -->
    <radialGradient id="outerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F4D03F" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0D1117" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Stone gradient -->
    <radialGradient id="stoneGradient" cx="35%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#2D3748"/>
      <stop offset="50%" stop-color="#1A1A2E"/>
      <stop offset="100%" stop-color="#0D1117"/>
    </radialGradient>
    
    <!-- Inner fire/light -->
    <radialGradient id="innerFire" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F4D03F"/>
      <stop offset="40%" stop-color="#B48E3A"/>
      <stop offset="70%" stop-color="#8B5CF6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0D1117" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Highlight -->
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle (dark) -->
  <circle cx="256" cy="256" r="256" fill="#0D1117"/>
  
  <!-- Outer glow effect -->
  <circle cx="256" cy="256" r="240" fill="url(#outerGlow)"/>
  
  <!-- Main stone sphere -->
  <circle cx="256" cy="256" r="200" fill="url(#stoneGradient)" filter="url(#glow)"/>
  
  <!-- Stone border ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#B48E3A" stroke-width="4" opacity="0.6"/>
  
  <!-- Inner decorative rings -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="#F4D03F" stroke-width="1" opacity="0.3"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="#F4D03F" stroke-width="1" opacity="0.2"/>
  
  <!-- Inner glowing eye/fire -->
  <circle cx="256" cy="256" r="80" fill="url(#innerFire)" filter="url(#glow)"/>
  
  <!-- Central bright point -->
  <circle cx="256" cy="256" r="20" fill="#F4D03F" opacity="0.9"/>
  <circle cx="256" cy="256" r="8" fill="#FFFFFF"/>
  
  <!-- Highlight reflection -->
  <ellipse cx="200" cy="180" rx="60" ry="40" fill="url(#highlight)" transform="rotate(-30 200 180)"/>
  
  <!-- Small decorative dots (elvish markers) -->
  <circle cx="256" cy="76" r="6" fill="#F4D03F" opacity="0.7"/>
  <circle cx="256" cy="436" r="6" fill="#F4D03F" opacity="0.7"/>
  <circle cx="76" cy="256" r="6" fill="#F4D03F" opacity="0.7"/>
  <circle cx="436" cy="256" r="6" fill="#F4D03F" opacity="0.7"/>
</svg>
